<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div id="dash">
            <div id="control">
                <button onclick="main()">Begin</button>
                <button onclick="stop()">Stop</button>
                <button onclick="next()">Next</button>
                <button onclick="previous()">Previous</button>
                <button onclick="reset()">Reset</button>
                <input type="number" style="width: 5ch"></input>
                <button onclick="move()">Go</button>
            </div>
            <div id="status">
                <p id="console"></p>
            </div>
            <div id="time"></div>
            <div id="map">
                <svg id="main" width=800 height=984>
                    <image x=0 y=0 href="res/map.jpg" width=800 height=984
                     opacity="0.5">
                    </image>
                </svg>
            </div>
            <div id="info"></div>
        </div>
    </body>
</html>
